<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>PTITHCM | Đăng nhập</title>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="icon" href="/images/ptit-logo.png" type="image/icon type">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
  <link th:href="@{/css/signin.css}" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body class="bg-light text-center">
<main class="form-signin w-100 m-auto">
  <form th:action="@{/login-to-other}" method="post" id="formLogin" th:object="${user}" class="mb-4" onsubmit="return checkInfo(this)">
    <img class="mb-4" th:src="@{/images/ptit-logo.png}" alt="ptit-logo.png"/>
    <h1 class="h3 mb-3 fw-bold">Mời bạn đăng nhập</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" th:field="*{username}"/>
      <label for="username">Tên đăng nhập</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Mật khẩu" th:field="*{password}"/>
      <label for="password">Mật khẩu</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
  </form>
  <footer th:replace="/fragments/footer :: footer"></footer>
  <div th:replace="/fragments/modal :: modal-confirm"></div>
  <div th:replace="/fragments/modal :: modal-notification"></div>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"
></script>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"
></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
