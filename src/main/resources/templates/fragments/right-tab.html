<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="right-tab" class="card mb-3">
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-light">
            <a th:href="@{/student/contest/{contestId}(contestId=${contest.contestId})}" class="text-decoration-none">Thông tin bài thực hành</a>
        </li>
        <li class="list-group-item bg-light">
            <div th:switch="${contest.verdict}">
                <div th:case="0">
                    Bài tập
                </div>
                <div th:case="*">
                    <a th:href="@{/student/contest/{contestId}/problem(contestId=${contest.contestId})}" class="text-decoration-none">Bài tập</a>
                </div>
            </div>
        </li>
        <li class="list-group-item bg-light">
            <a th:href="@{/student/contest/{contestId}/submission(contestId=${contest.contestId})}" class="text-decoration-none">Bài nộp</a>
        </li>
    </ul>
</div>
</body>
</html>
