<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex flex-wrap justify-content-center mb-3">
            <a th:href="@{/teacher/problem/add}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none btn btn-primary" role="button">Thêm mới</a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Tìm kiếm tên bài tập..." aria-label="Search"/>
            </form>
        </div>
        <div class="card table-responsive">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách các bài tập</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Điểm</th>
                    <th>Độ khó</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="problem: ${problems}">
                    <td></td>
                    <td th:text="${problem.getProblemId}"></td>
                    <td th:text="${problem.getProblemTitle}"></td>
                    <td th:text="${problem.author.teacherId}"></td>
                    <td th:text="${problem.getProblemScore}"></td>
                    <td th:text="${problem.getLevel().getLevelName}"></td>
                    <td th:switch="${problem.author.teacherId}">
                        <div th:case="${session.user.username}">
                            <button type="button" class="btn btn-primary btn-sm me-2">
                                Chỉnh sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm">
                                Xóa
                            </button>
                        </div>
                        <div th:case="*">
                            <button type="button" class="btn btn-primary btn-sm me-2" disabled>
                                Chỉnh sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" disabled>
                                Xóa
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <footer th:replace="/fragments/footer :: footer">
    </footer>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
