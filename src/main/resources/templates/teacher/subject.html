<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách môn học</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã môn học</th>
                    <th>Tên môn học</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject, i: ${subjects}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td>
                        <a th:href="@{/teacher/subject/{id}(id=${subject.subjectId})}" type="button" class="btn btn-primary btn-sm me-2">
                            Chi tiết
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
</body>
</html>
