<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<header th:replace="/fragments/teacher-header :: teacher-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <a class="btn btn-primary mb-3" th:href="@{/teacher/problem/{problemId}/testcase(problemId=${problemId})}" role="button">Về trang test case</a>
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title border-bottom pb-3">Chỉnh sửa test case</h4>
        <form th:action="@{/teacher/problem/{problemId}/testcase/{testId}/edit(problemId=${problemId},testId=${testId})}" method="post">
          <div class="row mb-4">
            <div class="col">
              <label class="form-label">
                <span class="fw-bold">Input</span>
              </label>
              <textarea class="form-control" name="input" th:text="${input}"></textarea>
            </div>
            <div class="col">
              <label class="form-label">
                <span class="fw-bold">Output</span>
              </label>
              <textarea class="form-control" name="output" th:text="${output}"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary">Xác nhận chỉnh sửa</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="py-2"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
