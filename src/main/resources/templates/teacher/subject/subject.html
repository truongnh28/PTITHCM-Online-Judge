<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <div class="d-flex mb-3">
        <div class="me-auto">
            <a th:href="@{/teacher/problem}" class="btn btn-secondary">Về trang chủ</a>
        </div>
        <form>
            <input type="search" class="form-control" placeholder="Tìm môn học..." aria-label="Search"/>
        </form>
    </div>
    <section>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách môn học</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã môn học</th>
                    <th>Tên môn học</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject, i: ${subjects}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td>
                        <a th:href="@{/teacher/subject/{id}(id=${subject.subjectId})}" type="button" class="btn btn-info btn-sm me-2">
                            Chi tiết
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav th:replace="/fragments/pagination :: pagination"></nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
