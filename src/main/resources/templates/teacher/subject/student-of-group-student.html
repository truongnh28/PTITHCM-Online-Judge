<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex flex-wrap justify-content-center mb-3">
            <a th:href="@{'/teacher/subject/' + ${subjectId} + '/class/' + ${classId} + '/group/' + ${groupId} + '/student'}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none btn btn-primary" role="button">Về danh sách sinh viên thực hành</a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Tìm kiếm sinh viên..." aria-label="Search"/>
            </form>
        </div>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách sinh viên trong hệ thống</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã sinh viên</th>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, i: ${students}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.studentLastName}"></td>
                    <td th:text="${student.studentFirstName}"></td>
                    <td>
                        <a th:if="${student.disabledButtonAdding} == false" th:href="@{/teacher/subject/{subjectId}/class/{classId}/group/{groupId}/student/{studentId}/add(subjectId=${subjectId}, classId=${classId}, groupId=${groupId}, studentId=${student.studentId})}"
                           role="button" type="button" class="btn btn-primary btn-sm me-2">
                            Thêm
                        </a>
                        <a th:unless="${student.disabledButtonAdding} == false" href="" role="button" type="button" class="btn btn-secondary btn-sm me-2 disabled">
                            Thêm
                        </a>
                        <a th:if="${student.disabledButtonRemoving} == false" th:href="@{/teacher/subject/{subjectId}/class/{classId}/group/{groupId}/student/{studentId}/delete(subjectId=${subjectId}, classId=${classId}, groupId=${groupId}, studentId=${student.studentId})}"
                           type="button" class="btn btn-danger btn-sm">
                            Xóa
                        </a>
                        <a th:unless="${student.disabledButtonRemoving} == false" href="" role="button" type="button" class="btn btn-secondary btn-sm me-2 disabled">
                            Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav th:replace="/fragments/pagination :: pagination"></nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
