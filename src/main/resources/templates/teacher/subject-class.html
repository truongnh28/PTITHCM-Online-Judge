<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex mb-3">
            <div>
                <a th:href="@{/teacher/subject/{subjectId}/add(subjectId=${subjectId})}" class="btn btn-primary" role="button">Thêm lớp mới</a>
                <a th:href="@{/teacher/subject/}" class="btn btn-secondary" role="button">Về trang môn học</a>
            </div>
            <div class="ms-auto">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                    <input type="search" class="form-control" placeholder="Tìm kiếm lớp môn học..." aria-label="Search"/>
                </form>
            </div>
        </div>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2 th:text="'Danh sách lớp môn học ' + ${subjectId}"></h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã lớp</th>
                    <th>Tên lớp</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subjectClass, i: ${subjectClasses}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${subjectClass.subjectClassId}"></td>
                    <td th:text="${subjectClass.subjectClassName}"></td>
                    <td>
                        <a th:href="@{/teacher/subject/{subjectId}/class/{classId}(subjectId=${subjectId},classId=${subjectClass.subjectClassId})}"
                           type="button" class="btn btn-info btn-sm me-2">
                            Xem chi tiết
                        </a>
                        <a th:href="@{/teacher/subject/{subjectId}/class/{classId}/edit(subjectId=${subjectId},classId=${subjectClass.subjectClassId})}"
                           type="button" class="btn btn-primary btn-sm">
                            Chỉnh sửa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
</body>
</html>
