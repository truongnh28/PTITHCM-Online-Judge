<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex flex-wrap justify-content-center mb-3">
            <a th:href="@{/teacher/contest/group/{groupId}/add(groupId=${groupId})}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none btn btn-primary" role="button">Thêm bài thực hành</a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Tìm bài thực hành..." aria-label="Search"/>
            </form>
        </div>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2 th:text="'Danh sách các bài thực hành của nhóm ' + ${groupId}"></h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã bài thực hành</th>
                    <th>Tên bài thực hành</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                    <th>Mã giáo viên</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contest, i: ${contests}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${contest.contestId}"></td>
                    <td th:text="${contest.contestName}"></td>
                    <td th:text="${contest.contestStart}"></td>
                    <td th:text="${contest.contestEnd}"></td>
                    <td th:text="${contest.author.teacherId}"></td>
                    <td>
                        <a th:href="@{/teacher/contest/{contestId}/group/{groupId}/edit(contestId=${contest.contestId},groupId=${groupId})}" type="button" class="btn btn-primary btn-sm me-2">
                            Chỉnh sửa
                        </a>
                        <a th:href="@{/teacher/contest/{contestId}/group/{groupId}/delete(contestId=${contest.contestId},groupId=${groupId})}" type="button" class="btn btn-danger btn-sm">
                            Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
</body>
</html>
