<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex flex-wrap justify-content-center mb-3">
            <a th:href="@{/teacher/student/add}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none btn btn-primary" role="button">Thêm contest</a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Tìm kiếm contest..." aria-label="Search"/>
            </form>
        </div>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách các nhóm thực hành</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã nhóm thực hành</th>
                    <th>Tên nhóm thực hành</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, i: ${students}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.studentLastName}"></td>
                    <td th:text="${student.studentFirstName}"></td>
                    <td>
                        <a th:href="@{/teacher/student/{studentId}/edit(studentId=${student.studentId})}" type="button" class="btn btn-primary btn-sm me-2">
                            Chỉnh sửa
                        </a>
                        <a th:href="@{/teacher/student/{studentId}/delete(studentId=${student.studentId})}" type="button" class="btn btn-danger btn-sm">
                            Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
</body>
</html>
