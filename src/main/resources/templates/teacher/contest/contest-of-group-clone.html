<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="card bg-light">
            <div class="card-body">
                <form th:action="@{/teacher/contest/{contestId}/group/{groupId}/clone(contestId=${contestId},groupId=${groupId})}" method="post" th:object="${contest}">
                    <h2 class="card-title text-center">Clone bài thực hành</h2>
                    <div class="mb-3">
                        <label class="form-label">
                            <span class="fw-bold">Mã bài thực hành</span>
                            <span class="fw-bold text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" th:field="*{contestId}" aria-describedby="helpId" placeholder="Ví dụ: THPYD19CN1-NHOM1"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <span class="fw-bold">Tên bài thực hành</span>
                            <span class="fw-bold text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" th:field="*{contestName}" aria-describedby="helpId" placeholder="Ví dụ: thực hành python"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <span class="fw-bold">Thời gian bắt đầu</span>
                            <span class="fw-bold text-danger">*</span>
                        </label>
                        <input type="datetime-local" class="form-control" th:field="*{contestStart}" aria-describedby="helpId" placeholder=""/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <span class="fw-bold">Thời gian kết thúc</span>
                            <span class="fw-bold text-danger">*</span>
                        </label>
                        <input type="datetime-local" class="form-control" th:field="*{contestEnd}" aria-describedby="helpId" placeholder=""/>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu bài thực hành</button>
                </form>
            </div>
        </div>
    </section>
    <footer th:replace="/fragments/footer :: footer">
    </footer>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
