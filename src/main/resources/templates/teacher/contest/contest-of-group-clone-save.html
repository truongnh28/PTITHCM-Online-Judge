<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body class="bg-light">
<header th:replace="/fragments/admin-header :: admin-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <a role="button" class="btn btn-primary mb-3" th:href="@{/teacher/class/{classId}/group/{groupId}/contest/clone(classId=${classId},groupId=${groupId})}">Về trang danh sách bài tập hệ thống</a>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title border-bottom pb-3">
          Clone bài thực hành
        </h4>
        <form th:action="@{/teacher/class/{classId}/group/{groupId}/contest/{contestId}/clone(classId=${classId},groupId=${groupId},contestId=${contestId})}" th:data-class="${classId}" th:data-group="${groupId}" id="formCloneContest" method="post" th:object="${contest}" onsubmit="return checkUniqueContest(this, this.getAttribute('data-class'), this.getAttribute('data-group'))">
          <div class="row">
            <div class="col-md">
              <label class="form-label">
                <span class="fw-bold">Mã bài thực hành</span>
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" placeholder="Mã bài thực hành" id="contestId" th:field="*{contestId}">
              <p class="text-danger" id="contestIdValidate"></p>
            </div>
            <div class="col-md">
              <label class="form-label">
                <span class="fw-bold">Tên lớp học</span>
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" placeholder="Tên bài thực hành"  id="contestName" th:field="*{contestName}">
              <p class="text-danger" id="contestNameValidate"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label class="form-label">
                <span class="fw-bold">Thời gian bắt đầu</span>
                <span class="text-danger">*</span>
              </label>
              <input type="datetime-local" class="form-control" id="contestStart" th:field="*{contestStart}">
              <p class="text-danger" id="contestStartValidate"></p>
            </div>
            <div class="col-md">
              <label class="form-label">
                <span class="fw-bold">Thời gian kết thúc</span>
                <span class="text-danger">*</span>
              </label>
              <input type="datetime-local" class="form-control" id="contestEnd" th:field="*{contestEnd}">
              <p class="text-danger" id="contestEndValidate"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Xác nhận</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
      </div>
      <div th:replace="/fragments/modal :: modal-confirm"></div>
      <div th:replace="/fragments/modal :: modal-notification"></div>
    </div>
    <div class="py-2"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<script th:src="@{/js/teacher-class-group-contest-clone-save.js}" type="text/javascript"></script>
</body>
</html>
