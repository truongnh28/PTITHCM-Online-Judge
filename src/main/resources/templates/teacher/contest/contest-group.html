<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex flex-wrap justify-content-center mb-3">
            <a th:href="@{/teacher/problem}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none btn btn-secondary" role="button">Trở lại trang chủ</a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Tìm nhóm thực hành..." aria-label="Search"/>
            </form>
        </div>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách các nhóm thực hành</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã nhóm thực hành</th>
                    <th>Tên nhóm thực hành</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group, i: ${groups}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${group.getGroupId}"></td>
                    <td th:text="${group.getGroupName}"></td>
                    <td>
                        <a th:href="@{/teacher/contest/group/{groupId}(groupId=${group.getGroupId})}" type="button" class="btn btn-info btn-sm me-2">
                            Chi tiết
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav th:replace="/fragments/pagination :: pagination"></nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
