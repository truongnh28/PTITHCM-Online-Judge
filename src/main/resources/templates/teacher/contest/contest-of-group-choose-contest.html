<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/teacher-header :: teacher-header"></header>
    <section>
        <div class="d-flex flex-wrap justify-content-center mb-3">
            <a th:href="@{/teacher/contest/group/{groupId}/add(groupId=${groupId})}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none btn btn-primary" role="button">Thêm bài thực hành</a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" class="form-control" placeholder="Tìm bài thực hành..." aria-label="Search"/>
            </form>
        </div>
        <div class="card table-responsive mb-3">
            <table class="table table-hover caption-top text-center">
                <caption class="bg-secondary bg-opacity-10 ps-4">
                    <h2>Danh sách các bài thực hành đã được tạo</h2>
                </caption>
                <thead class="thead-inverse">
                <tr>
                    <th></th>
                    <th>#</th>
                    <th>Mã bài thực hành</th>
                    <th>Tên bài thực hành</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                    <th>Mã giáo viên</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contest, i: ${contests}">
                    <td></td>
                    <td th:text="${i.count}"></td>
                    <td th:text="${contest.contestId}"></td>
                    <td th:text="${contest.contestName}"></td>
                    <td th:text="${contest.contestStart}"></td>
                    <td th:text="${contest.contestEnd}"></td>
                    <td th:text="${contest.getTeacher.teacherId}"></td>
                    <td>
                        <a th:href="@{/teacher/contest/{contestId}(contestId=${contest.contestId})}" type="button" class="btn btn-info btn-sm me-2">
                            Chi tiết
                        </a>
                        <a th:href="@{/teacher/contest/{contestId}/group/{groupId}(contestId=${contest.contestId},groupId=${groupId})}" type="button" class="btn btn-primary btn-sm">
                            Clone
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <nav th:replace="/fragments/pagination :: pagination"></nav>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
