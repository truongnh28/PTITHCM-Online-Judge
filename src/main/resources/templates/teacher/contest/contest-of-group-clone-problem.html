<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<header th:replace="/fragments/teacher-header :: teacher-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <a class="btn btn-primary mb-3" th:href="@{/teacher/class/{classId}/group/{groupId}/contest/clone(classId=${classId},groupId=${groupId})}" role="button">Về danh sách bài thực hành</a>
    <div class="card mb-3">
      <div class="card-body">
        <div class="border-bottom pb-3 align-items-center">
          <h4 class="card-title">
            <span>Danh sách bài tập của bài thực hành </span>
            <span th:text="${contestName}" class="fw-bold"></span>
          </h4>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Mã bài tập</th>
              <th>Tên bài tập</th>
              <th>Điểm</th>
              <th>Giới hạn thời gian</th>
              <th>Giới hạn bộ nhớ</th>
              <th>Tác giả</th>
              <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="problem : ${problems}">
              <td th:text="${problem.problemId}"></td>
              <td th:text="${problem.problemName}"></td>
              <td th:text="${problem.problemScore}"></td>
              <td th:text="${problem.problemTimeLimit} + ' giây'"></td>
              <td th:text="${problem.problemMemoryLimit} + 'MB'"></td>
              <td th:text="${problem.teacher.teacherId}"></td>
              <td>
                <a class="btn btn-success btn-sm" th:href="@{/teacher/class/{classId}/group/{groupId}/contest/{contestId}/problem/{problemId}/info/clone(classId=${classId},groupId=${groupId},contestId=${contestId},problemId=${problem.problemId})}" role="button" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Xem chi tiết bài tập">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                  </svg>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="py-2"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
