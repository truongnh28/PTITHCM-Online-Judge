<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<header th:replace="/fragments/teacher-header :: teacher-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <a class="mb-3 btn btn-primary" role="button" th:href="@{/teacher/class/{classId}/group/{groupId}/contest(classId=${classId},groupId=${groupId})}">Trở lại trang bài thực hành</a>
    <div class="row">
      <div class="col-9">
        <div class="card mb-4">
          <div class="card-body">
            <div class="border-bottom pb-3 align-items-center">
              <h4 class="card-title">
                <span>Thống kê</span>
              </h4>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th></th>
                  <th>Mã bài tập</th>
                  <th>Số lượt AC</th>
                  <th>Số lượt nộp</th>
                  <th>Số sinh viên AC</th>
                  <th>Số sinh viên tham gia giải</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="statistic: ${statistics}">
                  <td></td>
                  <td th:text="${statistic.problemId}"></td>
                  <td th:text="${statistic.countACs}"></td>
                  <td th:text="${statistic.countSubs}"></td>
                  <td th:text="${statistic.countStudentACs}"></td>
                  <td th:text="${statistic.countStudentSubs}"></td>
                </tr>
                </tbody>
              </table>
            </div>
            <div>
              <div>
                <span class="fw-bold">Tổng số bài nộp: </span>
                <span th:text="${sumSubs}"></span>
              </div>
              <div>
                <span class="fw-bold">Tổng số bài nộp Accepted: </span>
                <span th:text="${sumACs}"></span>
              </div>
              <div>
                <span class="fw-bold">Tổng số sinh viên tham gia nộp bài: </span>
                <span th:text="${sumStudentSubs}"></span>
              </div>
              <div>
                <span class="fw-bold">Tổng số sinh viên nộp bài Accepted: </span>
                <span th:text="${sumStudentACs}"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div th:replace="/fragments/right-tab :: right-tab-teacher"></div>
      </div>
    </div>
    <div class="py-2"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
