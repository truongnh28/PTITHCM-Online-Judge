<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/student-header :: student-header"></header>
    <section>
        <div class="row">
            <div class="col-9">
                <div class="card table-responsive">
                    <table class="table table-hover caption-top">
                        <caption class="bg-secondary bg-opacity-10 ps-4">
                            <h2>Danh sách các bài tập</h2>
                        </caption>
                        <thead class="thead-inverse">
                        <tr>
                            <th></th>
                            <th>#</th>
                            <th>Tiêu đề</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="problem : ${problems}">
                            <td class="text-center">
                            </td>
                            <td>
                                <a th:href="@{/student/contest/{contestId}/problem/{problemId}(contestId=${contestId},problemId=${problem.problemId})}" th:text="${problem.getProblemId}" class="text-decoration-none"></a>
                            </td>
                            <td>
                                <a th:href="@{/student/contest/{contestId}/problem/{problemId}(contestId=${contestId},problemId=${problem.problemId})}" th:text="${problem.getProblemName}" class="text-decoration-none"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-3">
                <div th:replace="/fragments/right-tab :: right-tab"></div>
            </div>
        </div>
    </section>
    <footer th:replace="/fragments/footer :: footer">
    </footer>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
