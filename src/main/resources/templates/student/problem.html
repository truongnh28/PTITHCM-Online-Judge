<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<header th:replace="/fragments/student-header :: student-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <div class="row">
      <div class="col-9">
        <div class="card mb-4">
          <div class="card-body">
            <div class="border-bottom pb-3 align-items-center">
              <h4 class="card-title">
                <span>Danh sách bài tập</span>
              </h4>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                <tr>
                  <th></th>
                  <th>Mã bài tập</th>
                  <th>Tên bài tập</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="problem : ${problems}">
                  <td>
                    <div th:if="${problem.solved} eq true">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                      </svg>
                    </div>
                  </td>
                  <td>
                    <a class="text-decoration-none" th:text="${problem.problemId}" th:href="@{/student/group/{groupId}/contest/{contestId}/problem/{problemId}(groupId=${groupId},contestId=${contestId},problemId=${problem.problemId})}"></a>
                  </td>
                  <td>
                    <a class="text-decoration-none" th:text="${problem.problemName}" th:href="@{/student/group/{groupId}/contest/{contestId}/problem/{problemId}(groupId=${groupId},contestId=${contestId},problemId=${problem.problemId})}"></a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div th:replace="/fragments/right-tab :: right-tab"></div>
      </div>
    </div>
    <div class="py-2"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
