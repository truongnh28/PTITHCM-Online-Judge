<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<main class="container">
    <header th:replace="/fragments/student-header :: student-header"></header>
    <section>
        <div class="row">
            <div class="col-9">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="d-flex">
                            <h4 class="me-auto" th:text="${contest.contestName}"></h4>
                            <div th:switch="${contest.verdict}">
                                <div th:case="2" class="rounded border border-danger p-1">
                                    <span class="text-danger">Đã kết thúc</span>
                                </div>
                                <div th:case="1" class="rounded border border-success p-1">
                                    <span class="text-success">Đang diễn ra</span>
                                </div>
                                <div th:case="0" class="rounded border border-warning p-1">
                                    <span class="text-warning">Sắp diễn ra</span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Thời gian bắt đầu</th>
                                    <th>Thời gian kết thúc</th>
                                    <th>Người tạo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${contest.contestStart}"></td>
                                    <td th:text="${contest.contestEnd}"></td>
                                    <td th:text="${contest.teacher.teacherId}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div th:replace="/fragments/right-tab :: right-tab"></div>
            </div>
        </div>
    </section>
    <footer th:replace="/fragments/footer :: footer"></footer>
</main>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous">
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous">
</script>
</body>
</html>
