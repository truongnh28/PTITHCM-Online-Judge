<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<header th:replace="/fragments/student-header :: student-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <div class="card mb-4">
      <div class="card-body">
        <div class="border-bottom pb-3 align-items-center">
          <form class="d-flex" role="search" th:action="@{/student/group/page/1?keyword=${keyword}}">
            <h4 class="card-title">
              <span>Danh sách nhóm thực hành</span>
            </h4>
            <div class="ms-auto d-flex">
              <input class="form-control me-2" data-bs-toggle="tooltip" data-bs-placement="top" name="keyword" th:value="${keyword}" data-bs-title="Nhập mã hoặc tên nhóm thực hành muốn tìm" type="search" placeholder="Tìm nhóm thực hành">
              <button class="ms-auto btn btn-outline-success me-2" type="submit">Search</button>
              <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Mã nhóm thực hành</th>
              <th>Tên nhóm thực hành</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groups}">
              <td>
                <a th:text="${group.groupId}" class="text-decoration-none" th:href="@{/student/group/{groupId}/contest(groupId=${group.groupId})}"></a>
              </td>
              <td>
                <a th:text="${group.groupName}" class="text-decoration-none" th:href="@{/student/group/{groupId}/contest(groupId=${group.groupId})}"></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div th:replace="/fragments/pagination :: pagination"></div>
      </div>
    </div>
    <div class="py-2"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous">
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous">
</script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<script th:src="@{/js/student-group.js}" type="text/javascript"></script>
</body>
</html>
