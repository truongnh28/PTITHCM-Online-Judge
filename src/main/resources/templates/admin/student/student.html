<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body class="bg-light">
<header th:replace="/fragments/admin-header :: admin-header">
</header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <div class="card mb-3">
      <div class="card-body">
        <div class="border-bottom pb-3 align-items-center">
          <form class="d-flex" role="search" th:action="@{/admin/student}" method="post">
            <h4 class="card-title">Danh sách sinh viên</h4>
            <div class="ms-auto d-flex">
              <input class="form-control me-2" data-bs-toggle="tooltip" data-bs-placement="top" name="keyword" th:value="${keyword}"
                     data-bs-title="Nhập mã sinh viên cần tìm" type="search" placeholder="Tìm sinh viên">
              <button class="ms-auto btn btn-outline-success" type="submit">Search</button>
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>#</th>
              <th>Mã sinh viên</th>
              <th>Họ sinh viên</th>
              <th>Tên sinh viên</th>
              <th>Lớp sinh viên</th>
              <th>Thời gian tạo</th>
              <th>Thời gian cập nhật</th>
              <th>Đăng nhập gần nhất</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, i: ${students}">
              <td th:text="${i.count}"></td>
              <td th:text="${student.studentId}"></td>
              <td th:text="${student.studentLastName}"></td>
              <td th:text="${student.studentFirstName}"></td>
              <td th:text="${student.studentClass}"></td>
              <td th:text="${student.createAt}"></td>
              <td th:text="${student.updateAt}"></td>
              <td th:text="${student.lastLogin}"></td>
              <td th:if="${student.active} eq 1">
                Hoạt động
              </td>
              <td th:unless="${student.active} eq 1">
                Bị khóa
              </td>
              <td>
                <a class="btn btn-primary btn-sm me-1" th:href="@{/admin/student/{id}/edit(id=${student.studentId})}" role="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
                </a>
                <a class="btn btn-secondary btn-sm me-1" th:href="@{/admin/student/{id}/reset(id=${student.studentId})}" role="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                  </svg>
                </a>
                <a th:if="${student.active} eq 1" class="btn btn-danger btn-sm" th:href="@{/admin/student/{id}/lock(id=${student.studentId})}" role="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                  </svg>
                </a>
                <a th:unless="${student.active} eq 1" class="btn btn-warning btn-sm" th:href="@{/admin/student/{id}/unlock(id=${student.studentId})}" role="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock" viewBox="0 0 16 16">
                    <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2zM3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3z"/>
                  </svg>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title border-bottom pb-3">
          Thêm sinh viên
          <a href="#" data-bs-toggle="tooltip" data-bs-placement="top"
             data-bs-title="Khi thêm sinh viên, mật khẩu mặc định là 123456">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
            </svg>
          </a>
        </h4>
        <form th:action="@{/admin/student/add}" method="post" th:object="${studentAdd}">
          <div class="row mb-4">
            <div class="col">
              <label class="form-label">
                <span class="fw-bold">Mã sinh viên</span>
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" th:field="*{studentId}" placeholder="Mã sinh viên">
            </div>
            <div class="col">
              <label class="form-label">
                <span class="fw-bold">Lớp sinh viên</span>
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" th:field="*{studentClass}" placeholder="Lớp sinh viên">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label class="form-label">
                <span class="fw-bold">Họ sinh viên</span>
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" th:field="*{studentLastName}" placeholder="Họ sinh viên">
            </div>
            <div class="col">
              <label class="form-label">
                <span class="fw-bold">Tên sinh viên</span>
                <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" th:field="*{studentFirstName}" placeholder="Tên sinh viên">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary">Thêm sinh viên</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title border-bottom pb-3">
          Import sinh viên
          <a href="#" data-bs-toggle="tooltip" data-bs-placement="top"
             data-bs-title="Sử dụng file excel để import một loạt các sinh viên">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-question-circle-fill" viewBox="0 0 16 16">
              <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
            </svg>
          </a>
        </h4>
        <div class="mb-3">
          <form>
            <input type="file" class="form-control mb-2">
            <button class="btn btn-primary">
              Import
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
                   viewBox="0 0 16 16">
                <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="py-3"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer">
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>

</html>
