<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
<body class="bg-light">
<header th:replace="/fragments/admin-header :: admin-header"></header>
<main>
  <div class="container-fluid">
    <div class="py-2"></div>
    <a class="btn btn-primary mb-3" th:href="@{/admin/subject/{subjectId}/class/{classId}/group/{groupId}/student(subjectId=${subjectId},classId=${classId},groupId=${groupId})}" role="button">Trở về danh sách sinh viên của nhóm</a>
    <div class="card mb-3">
      <div class="card-body">
        <div class="border-bottom pb-3 align-items-center">
          <form class="d-flex" role="search" th:action="@{/admin/subject/{subjectId}/class/{classId}/group/{groupId}/student/add(subjectId=${subjectId},classId=${classId},groupId=${groupId})}" method="post">
            <h4 class="card-title">
              <span>Danh sách sinh viên hệ thống</span>
            </h4>
            <div class="ms-auto d-flex">
              <input type="text" class="form-control form-control me-2" data-bs-toggle="tooltip" name="keyword" th:value="${keyword}"
                     data-bs-placement="top" data-bs-title="Nhập mã sinh viên cần tìm" placeholder="Tìm kiếm sinh viên">
              <button type="submit" class="btn btn-outline-success">Search</button>
            </div>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>#</th>
              <th>Mã số sinh viên</th>
              <th>Họ sinh viên</th>
              <th>Tên sinh viên</th>
              <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, i : ${students}">
              <td th:text="${i.count}"></td>
              <td th:text="${student.studentId}"></td>
              <td th:text="${student.studentLastName}"></td>
              <td th:text="${student.studentFirstName}"></td>
              <td>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/subject/{subjectId}/class/{classId}/group/{groupId}/student/{studentId}/add(subjectId=${subjectId},classId=${classId},groupId=${groupId},studentId=${student.studentId})}" role="button" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Thêm sinh viên vào nhóm thực hành">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="py-3"></div>
  </div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"
></script>
</body>
</html>
