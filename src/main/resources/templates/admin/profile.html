<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body class="bg-light">
<header th:replace="/fragments/admin-header :: admin-header"></header>
<main>
  <div class="py-2"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Chỉnh sửa thông tin</h4>
            <form th:action="@{/admin/profile/info}" id="updateInfo" method="post" onsubmit="return checkInfo(this)" th:object="${admin}">
              <div class="mb-3">
                <label class="form-label">Họ</label>
                <input type="text" class="form-control" id="adminLastName" th:field="*{teacherLastName}">
                <p class="text-danger" id="adminLastNameValidate"></p>
              </div>
              <div class="mb-3">
                <label class="form-label">Tên</label>
                <input type="text" class="form-control" id="adminFirstName" th:field="*{teacherFirstName}">
                <p class="text-danger" id="adminFirstNameValidate"></p>
              </div>
              <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Đổi mật khẩu</h4>
            <form th:action="@{/admin/profile/password}" id="changePassword" method="post" onsubmit="return checkPassword(this)" th:object="${changePassword}">
              <div class="mb-3">
                <label class="form-label">Mật khẩu cũ</label>
                <input type="password" class="form-control" th:field="*{oldPassword}" id="oldPassword">
                <p class="text-danger" id="oldPasswordValidate"></p>
              </div>
              <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" th:field="*{newPassword}" id="newPassword">
                <p class="text-danger" id="newPasswordValidate"></p>
              </div>
              <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword">
                <p class="text-danger" id="confirmPasswordValidate"></p>
              </div>
              <button type="submit" class="btn btn-primary">Xác nhận</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="/fragments/modal :: modal-notification"></div>
  </div>
  <div class="py-2"></div>
</main>
<footer th:replace="/fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script th:src="@{/js/admin-profile.js}" type="text/javascript"></script>
</body>
</html>
